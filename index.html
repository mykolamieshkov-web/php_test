<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест PHP</title>
</head>
<body>
    <h1>Тест PHP на Vercel</h1>

    <button onclick="test()">Проверить PHP</button>

    <script>
        function test() {
            fetch('/api/test_vercel_php.php?message=test')
            .then(res => res.text())
            .then(data => alert(data))
            .catch(err => alert('Ошибка: ' + err.message));
        }
    </script>
</body>
</html>
